<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="login-full-width">
              <input id="username" matInput placeholder="Username" [(ngModel)]="username" name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="login-full-width">
              <input id="password" matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
            </mat-form-field>
          </td>
        </tr>
      </table>
    <button *ngIf="error" mat-flat-button color="warn" (click)="error = !error" class="errorBtn">Invalid Username or Password</button>
  </mat-card-content>
  <mat-card-actions>
    <button id="loginBtn" mat-raised-button (click)="login()" color="primary">LOGIN</button>
    <button id="registerBtn" mat-raised-button (click)="goToRegistration()" color="Secondary">REGISTER</button>

  </mat-card-actions>
</mat-card>
