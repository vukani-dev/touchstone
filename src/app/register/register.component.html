<mat-toolbar>
  <span>Registration</span>
</mat-toolbar>

<mat-card class="my-card">
  <mat-card-content>
    <mat-card-content>
      <form class="my-form" [formGroup]="registerForm">
        <mat-form-field>
          <mat-label>First Name</mat-label>
          <input matInput placeholder="First name" formControlName="fname" name="fname">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Last Name" formControlName="lname" name="lname">
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" formControlName="username" name="username">
        </mat-form-field>
        <div>
          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" type="password" formControlName="password" name="password">
            <mat-error *ngIf="f.password.value.length < 3">
              Password must be at least 3 characters
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Confirm Password</mat-label>
            <input matInput placeholder="Confirm Password" type="password" formControlName="cpassword" name="cpassword">
            <mat-error *ngIf="f.password.value != f.cpassword.value">
              Passwords do <strong>not</strong> match
            </mat-error>
            <mat-error *ngIf="f.password.value.length < 3">
              Password must be at least 3 characters
            </mat-error>
          </mat-form-field>
        </div>


      </form>
    </mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="register()" color="primary">REGISTER</button>
    <button mat-raised-button (click)="goBack()" color="secondary">BACK</button>
    <button *ngIf="error" mat-flat-button color="warn" (click)="error = !error">There is already a user with that Username in local storage</button>
  </mat-card-actions>
</mat-card>
